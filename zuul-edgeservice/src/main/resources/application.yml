server:
  port: 8080

zuul:
  prefix: /api
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

# Switch Eureka-Usage on & off
ribbon:
  eureka:
    enabled: enabled
  # see http://stackoverflow.com/questions/32113671/zuulproxy-fails-with-ribboncommand-timed-out-and-no-fallback-available-when-it
  # Connect timeout used by Apache HttpClient
  ConnectTimeout: 3000
  # Read timeout used by Apache HttpClient
  ReadTimeout: 5000

eureka:
  client:
    serviceUrl:
      defaultZone: http://${registry.host:localhost}:${registry.port:8761}/eureka/
    healthcheck:
      enabled: true

spring:
  zipkin:
    baseUrl: http://${zipkin.host:localhost}:9411/

logging:
  level:
    com:
      netflix:
        discovery: ERROR


# Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000