spring:
  application:
    # sets the name in Eureka
    name: zipkin-dashboard

server:
  port: 9412

eureka:
  client:
    serviceUrl:
      defaultZone: http://${registry.host:localhost}:${registry.port:8761}/eureka/
    healthcheck:
      enabled: true

logging:
  level:
    com:
      netflix:
        discovery: ERROR

# see all actuator data
management:
  security:
    enabled: false